    <header class="" style="background-image: url(./images/lightpaperfibers.png);">
        <div class="container">
          <img src="./images/banner.png" class="img-fluid" alt="">
        </div>
    </header>

    <section class ="border-bottom border-primary border-4 py-5" style="background-image:url(./images/lightpaperfibers.png);">
        <div class="container pb-lg-5 pb-3">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow">
                       <div class="card-header border-top border-5 border-bottom-0 border-primary bg-white">
                        <h4 class="fw-bold my-4 text-center">填寫訂購資訊</h4>
                       </div>
                       <div class="card-body">
                          <form action="" class="p-lg-5 p-3 border-0 bg-white rounded-4">                        
                              <div class="row g-2">
                                <div class="col-md-6">
                                  <label for="inputName" class="form-label">名字</label>
                                  <input type="text" class="form-control" id="inputName" required>
                                </div>
                                <div class="col-md-6">
                                  <label for="inputLastName" class="form-label">姓氏</label>
                                  <input type="text" class="form-control" id="inputLastName" required>
                                </div>
                                <div class="col-12">
                                  <label for="inputPhone" class="form-label">手機號碼</label>
                                  <input type="tel" class="form-control" id="inputPhone" placeholder="" required>
                                </div>
                                <div class="col-12">
                                  <label for="inputEmail" class="form-label">電子郵件</label>
                                  <input type="email" class="form-control" id="inputEmail" placeholder="" required>
                                </div>
                                <div class="mb-3">
                                  <label for="adrress" class="form-label">收件地址</label>
                                  <div class="row row-cols-1 row-cols-md-2 g-2 mb-2">
                                    <div class="col">
                                      <select name="city" id="city" class="form-select">
                                        <option value="臺北市">臺北市</option>
                                        <option value="新北市">新北市</option>
                                        <option value="桃園市">桃園市</option>
                                      </select>
                                    </div>
                                    <div class="col">                            
                                      <select name="area" id="area" class="form-select">
                                        <option value="中壢區">中壢區</option>
                                        <option value="桃園區">桃園區</option>
                                        <option value="蘆竹區">蘆竹區</option>
                                      </select>
                                    </div>
                                  </div>
                                  <input type="text" class="form-control" placeholder="請輸入詳細地址" required>
                                </div>                          
                                <div class="col-12">
                                  <label for="inputStyle" class="form-label">選擇設計師風格</label>
                                  <select id="inputStyle" class="form-select">
                                    <option selected>Meili</option>
                                    <option>Michael</option>
                                    <option>Zoe</option>
                                    <option>Birdy</option>
                                  </select>
                                </div>
                                <div class="col-12">
                                  <label for="inputTime" class="form-label">付款方式</label>
                                  <select id="inputTime" class="form-select">
                                    <option selected>貨到付款</option>
                                    <option>信用卡</option>
                                    <option>ATM 轉帳</option>
                                    <option>ibon 付款</option>
                                  </select>
                                </div>
                                <div class="col-12">
                                  <div class="py-2">加購服務</div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">送禮用包裝+100</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">無框畫+250</label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <label for="remark" class="form-label mt-3">備註說明</label>
                                  <textarea
                                    class="form-control mb-4"
                                    name="remark"
                                    id="remark"
                                    cols="30"
                                    rows="4"
                                    style="resize: none"
                                    required></textarea>
                                </div>
                                <div class="row justify-content-center">
                                  <h4 class="text-center fw-bold">總金額 NT$300</h4>
                                  <div class="col-md-4 col-8">
                                      <button type="submit" class="btn btn-primary text-secondary w-100 rounded-pill mt-3 py-2"><h4 class="mb-0">送出訂購資訊</h4></button>
                                  </div>
                                </div>
                              </div>
                          </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

              <div class="col-md-7 mb-4">

                <p>我也會畫畫，希望能盡一份心力！</p>

              </div>
          </div>
        </div>
      </div>
